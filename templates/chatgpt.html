<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=390, initial-scale=1.0">
<title>ChatGPT</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    width: 390px;
    height: 844px;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', system-ui, sans-serif;
    background: #FFFFFF;
    display: flex;
    flex-direction: column;
    color: #0D0D0D;
    -webkit-font-smoothing: antialiased;
  }

  /* ===== ヘッダー ===== */
  .header {
    height: 48px;
    background: #FFFFFF;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    position: relative;
    border-bottom: 1px solid #E5E5E5;
  }

  .header-menu {
    position: absolute;
    left: 14px;
    width: 28px;
    height: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .header-menu svg {
    width: 22px;
    height: 22px;
    stroke: #0D0D0D;
    fill: none;
  }

  .header-title {
    font-size: 16px;
    font-weight: 600;
    color: #0D0D0D;
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .header-title-chevron {
    width: 14px;
    height: 14px;
    stroke: #6E6E6E;
    fill: none;
  }

  .header-action {
    position: absolute;
    right: 14px;
    width: 28px;
    height: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .header-action svg {
    width: 22px;
    height: 22px;
    stroke: #0D0D0D;
    fill: none;
  }

  /* ===== チャットエリア ===== */
  .chat-area {
    flex: 1;
    overflow-y: auto;
    padding: 16px 16px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .chat-area::-webkit-scrollbar {
    display: none;
  }

  /* ===== ユーザーメッセージ ===== */
  .msg-user {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 4px;
    opacity: 0;
    transform: translateY(6px);
    transition: opacity 0.25s ease, transform 0.25s ease;
  }

  .msg-user.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .msg-user-bubble {
    max-width: 85%;
    padding: 10px 16px;
    background: #F4F4F4;
    color: #0D0D0D;
    border-radius: 20px;
    font-size: 16px;
    font-weight: 400;
    line-height: 1.5;
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  /* ===== アシスタントメッセージ（アイコンなし） ===== */
  .msg-assistant {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    opacity: 0;
    transform: translateY(6px);
    transition: opacity 0.25s ease, transform 0.25s ease;
  }

  .msg-assistant.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .msg-assistant-content {
    max-width: 90%;
    min-width: 0;
  }

  .msg-assistant-text {
    font-size: 16px;
    font-weight: 400;
    line-height: 1.6;
    color: #0D0D0D;
    white-space: pre-wrap;
    word-wrap: break-word;
    padding: 0 4px;
  }

  /* ===== タイピングインジケーター（ドット） ===== */
  .typing-indicator {
    display: none;
    padding: 4px 0;
    align-items: center;
  }

  .typing-indicator.visible {
    display: flex;
  }

  .typing-dots {
    display: flex;
    gap: 4px;
    padding: 8px 4px;
  }

  .typing-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #BFBFBF;
    animation: dotPulse 1.4s ease-in-out infinite;
  }

  .typing-dot:nth-child(2) { animation-delay: 0.2s; }
  .typing-dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes dotPulse {
    0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
    40% { opacity: 1; transform: scale(1); }
  }

  /* ===== 入力エリア ===== */
  .input-area {
    padding: 8px 12px 20px;
    flex-shrink: 0;
    background: #FFFFFF;
  }

  .input-container {
    background: #F4F4F4;
    border-radius: 24px;
    display: flex;
    flex-direction: column;
  }

  .input-top {
    display: flex;
    align-items: center;
    padding: 12px 16px 8px;
    gap: 8px;
  }

  .input-box {
    flex: 1;
    border: none;
    background: transparent;
    font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    font-size: 16px;
    font-weight: 400;
    color: #0D0D0D;
    outline: none;
  }

  .input-box::placeholder {
    color: #8E8E8E;
  }

  .input-bottom {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 4px 10px 10px;
  }

  .input-left-icons {
    display: flex;
    gap: 4px;
    align-items: center;
  }

  .input-icon {
    width: 28px;
    height: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .input-icon svg {
    width: 20px;
    height: 20px;
    stroke: #6E6E6E;
    fill: none;
  }

  .send-btn {
    width: 32px;
    height: 32px;
    background: #D9D9D9;
    border: none;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.2s, background 0.2s;
    flex-shrink: 0;
  }

  .send-btn.active {
    opacity: 1;
    background: #0D0D0D;
  }

  .send-btn svg {
    width: 16px;
    height: 16px;
  }

  /* ===== 画像生成アニメーション ===== */
  .image-generating {
    margin-top: 12px;
    border-radius: 16px;
    overflow: hidden;
    position: relative;
  }

  .image-generating-placeholder {
    width: 100%;
    aspect-ratio: 1;
    background: linear-gradient(135deg, #ECECEC 0%, #F8F8F8 50%, #ECECEC 100%);
    background-size: 200% 200%;
    animation: shimmer 2s ease-in-out infinite;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 16px;
  }

  @keyframes shimmer {
    0% { background-position: 200% 200%; }
    100% { background-position: 0% 0%; }
  }

  .image-generating-text {
    color: #8E8E8E;
    font-size: 14px;
    text-align: center;
  }

  .generated-image {
    width: 100%;
    border-radius: 16px;
    display: block;
    opacity: 0;
    transition: opacity 0.8s ease;
  }

  .generated-image.visible {
    opacity: 1;
  }

  /* ===== フッター ===== */
  .footer-note {
    text-align: center;
    font-size: 11px;
    color: #8E8E8E;
    padding: 0 16px 8px;
    flex-shrink: 0;
  }
</style>
</head>
<body>

<!-- ヘッダー -->
<div class="header">
  <div class="header-menu">
    <svg viewBox="0 0 24 24" stroke-width="1.5"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
  </div>
  <span class="header-title">
    ChatGPT
    <svg class="header-title-chevron" viewBox="0 0 24 24" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
  </span>
  <div class="header-action">
    <svg viewBox="0 0 24 24" stroke-width="1.5"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 013 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
  </div>
</div>

<!-- チャットエリア -->
<div class="chat-area" id="chatArea">
  <div class="typing-indicator" id="typingIndicator">
    <div class="typing-dots">
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
    </div>
  </div>
</div>

<!-- 入力エリア -->
<div class="input-area">
  <div class="input-container">
    <div class="input-top">
      <input class="input-box" id="inputBox" type="text" placeholder="メッセージ" readonly>
    </div>
    <div class="input-bottom">
      <div class="input-left-icons">
        <div class="input-icon">
          <svg viewBox="0 0 24 24" stroke-width="1.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        </div>
      </div>
      <button class="send-btn" id="sendBtn">
        <svg viewBox="0 0 24 24" fill="none"><path d="M12 19V5M5 12l7-7 7 7" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
    </div>
  </div>
</div>

<!-- フッター -->
<div class="footer-note">ChatGPT の回答は必ずしも正しいとは限りません。重要な情報は確認するようにしてください。</div>

<script src="shared.js"></script>
<script>
  const chatArea = document.getElementById('chatArea');
  const inputBox = document.getElementById('inputBox');
  const sendBtn = document.getElementById('sendBtn');
  const typingIndicator = document.getElementById('typingIndicator');

  window.__START_ANIMATION = async function(conversation, timing) {
    const callbacks = {
      onUserType: async (text, charDelay) => {
        await typeIntoInput(inputBox, sendBtn, text, charDelay);
      },

      onUserSend: async (text) => {
        await sendUserBubble(inputBox, sendBtn, chatArea, typingIndicator, text);
      },

      onAssistantIndicator: async (duration) => {
        showIndicator(typingIndicator);
        scrollToBottom(chatArea);
        await sleep(duration);
      },

      onAssistantStream: async (text, charDelay) => {
        hideIndicator(typingIndicator);
        const row = document.createElement('div');
        row.className = 'msg-assistant';

        // アイコンなし、テキストのみ
        const content = document.createElement('div');
        content.className = 'msg-assistant-content';
        const textEl = document.createElement('div');
        textEl.className = 'msg-assistant-text';
        content.appendChild(textEl);
        row.appendChild(content);

        chatArea.insertBefore(row, typingIndicator);
        row.classList.add('visible');
        scrollToBottom(chatArea);
        await streamText(textEl, chatArea, text, charDelay);
      },

      onArtifactCard: async (artifact, timing) => {
        // 画像アーティファクトのみ
        if (artifact.type === 'image') {
          const rows = chatArea.querySelectorAll('.msg-assistant');
          const lastRow = rows[rows.length - 1];
          const content = lastRow.querySelector('.msg-assistant-content');

          // シマーのプレースホルダー表示
          const imgContainer = document.createElement('div');
          imgContainer.className = 'image-generating';

          const placeholder = document.createElement('div');
          placeholder.className = 'image-generating-placeholder';
          const genText = document.createElement('div');
          genText.className = 'image-generating-text';
          genText.textContent = '画像を生成中...';
          placeholder.appendChild(genText);
          imgContainer.appendChild(placeholder);

          content.appendChild(imgContainer);
          scrollToBottom(chatArea);

          await sleep(timing.artifactCardPause || 2000);

          // 画像表示
          const img = document.createElement('img');
          img.className = 'generated-image';
          img.src = artifact.url;

          await new Promise((resolve) => {
            img.onload = resolve;
            img.onerror = resolve;
            imgContainer.appendChild(img);
          });

          placeholder.style.display = 'none';
          await sleep(100);
          img.classList.add('visible');
          scrollToBottom(chatArea);
          await sleep(timing.artifactTransition || 800);
        }
      },
    };

    await runConversation(conversation, timing, callbacks);
  };

  window.__CHAT_READY = true;
</script>

</body>
</html>
