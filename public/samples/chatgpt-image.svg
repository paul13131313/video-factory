<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="60%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#E0F0FF"/>
    </linearGradient>
    <linearGradient id="sand" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3"/>
      <stop offset="100%" style="stop-color:#DEB887"/>
    </linearGradient>
  </defs>
  <!-- 空 -->
  <rect width="512" height="512" fill="url(#sky)"/>
  <!-- 海 -->
  <rect y="280" width="512" height="80" fill="#4FC3F7" opacity="0.7"/>
  <rect y="300" width="512" height="60" fill="#29B6F6" opacity="0.5"/>
  <!-- 砂浜 -->
  <rect y="340" width="512" height="172" fill="url(#sand)"/>
  <!-- 太陽 -->
  <circle cx="400" cy="80" r="50" fill="#FFD54F" opacity="0.9"/>
  <!-- ヤシの木 -->
  <rect x="85" y="200" width="12" height="160" rx="4" fill="#8D6E63"/>
  <ellipse cx="60" cy="200" rx="50" ry="18" fill="#4CAF50" transform="rotate(-25, 60, 200)"/>
  <ellipse cx="120" cy="195" rx="50" ry="16" fill="#66BB6A" transform="rotate(20, 120, 195)"/>
  <ellipse cx="80" cy="185" rx="45" ry="15" fill="#43A047" transform="rotate(-5, 80, 185)"/>
  <!-- 雲 -->
  <g opacity="0.8">
    <ellipse cx="150" cy="60" rx="40" ry="20" fill="white"/>
    <ellipse cx="185" cy="55" rx="35" ry="22" fill="white"/>
    <ellipse cx="170" cy="50" rx="30" ry="18" fill="white"/>
  </g>
  <g opacity="0.6">
    <ellipse cx="320" cy="100" rx="35" ry="16" fill="white"/>
    <ellipse cx="350" cy="95" rx="30" ry="18" fill="white"/>
  </g>
</svg>
