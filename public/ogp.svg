<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1410"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- アクセントライン -->
  <rect x="0" y="0" width="1200" height="4" fill="#D97757"/>
  <!-- タイトル -->
  <text x="600" y="260" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="#ffffff" letter-spacing="-2">Video Factory</text>
  <!-- サブタイトル -->
  <text x="600" y="330" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#888888">AI Chat → Movie Generator</text>
  <!-- AI アイコン -->
  <g transform="translate(420, 380)">
    <rect width="100" height="40" rx="8" fill="#1a1a1a" stroke="#D97757" stroke-width="1.5"/>
    <text x="50" y="27" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#D97757">Claude</text>
  </g>
  <g transform="translate(550, 380)">
    <rect width="100" height="40" rx="8" fill="#1a1a1a" stroke="#666" stroke-width="1.5"/>
    <text x="50" y="27" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#999">ChatGPT</text>
  </g>
  <g transform="translate(680, 380)">
    <rect width="100" height="40" rx="8" fill="#1a1a1a" stroke="#666" stroke-width="1.5"/>
    <text x="50" y="27" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#999">LINE</text>
  </g>
</svg>
